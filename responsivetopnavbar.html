<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav a.active:hover {
  background-color: aqua;
  color: black;
  font-weight: bold;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 1100px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 1100px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="https://sebtheman.github.io" class="active">More Websites Made By Sebastian</a>
  <a href="https://sebtheman.github.io/mechatronics-transistor-assignment">Transistor Information</a>
  <a href="https://sebtheman.github.io/memes-website">Memes Website</a>
  <a href="https://sebtheman.github.io/social-studies-assignment">SST Assignment</a>
  <!--  <a href="#about">About</a>  -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</div>

</body>
</html>
